<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="../../public/css/style.css">
    <title>Crypto Chat</title>
</head>

<body>

    <div class="container center">
        <div class="row center">
            <h5><i class="fas fa-coins"></i> Welcome back! <i class="fas fa-coins"></i></h5>
        </div>

        <form class="col l4 m6 s4 center login">

            <div class="row">
                <div class="input-field col s12">
                    <input id="email-login" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password-login" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
        </form>
        <div class="row">
            <button type="submit" class="waves-effect waves-light btn login-form"><i
                    class="fas fa-sign-in-alt"></i></button>
        </div>
        <br>

        <h6><a href="../signup">New user? Click here to create account</a></h6>
    </div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



</html>
